{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class='card card-primary'>
    <div class='class card-header'>
        <div class='card-title'>
            Alterar Senha
        </div>
    </div>
    
    <div class='card-body'>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary" type="submit">
                    Salvar
            </button>
            <a href="{% url 'listar_servico' %}" class='btn btn-primary'>Voltar</a>
        </form>
    </div>
</div>

{% endblock content %}
