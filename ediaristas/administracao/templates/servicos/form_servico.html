<!DOCTYPE html>
{% extends 'base.html' %}
{% load bootstrap4 %}
    {% block title %}
        Cadastro de Serviços
    {% endblock title %}
{% block content %}
<div class='card card-primary'>
    <div class='class card-header'>
        <div class='card-title'> Cadastro de Serviços</div>
    </div>
    
    <div class='card-body'>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form_servico %}
            <button class="btn btn-primary" type="submit">Cadastrar</button>
            <a href="{% url 'listar_servico' %}"class='btn btn-primary'>Voltar</a>
            
            
        </form>
    </div>
    
</div>
{% endblock content %}
